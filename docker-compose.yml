services:
  redis-stack:
    image: redis/redis-stack:7.4.0-v8
    container_name: redis-stack
    networks:
      - llm-gateway-network
    ports:
      - "6379:6379"
      - "8081:8001"
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_STACK_PASSWORD}
    volumes:
      - redis-data:/data

  api:
    build: .
    container_name: llm-gateway-api
    networks:
      - llm-gateway-network
    ports:
      - "8000:80"
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_PASSWORD=${REDIS_STACK_PASSWORD}
      - HF_HOME=/app/model_cache
    depends_on:
      - redis-stack

volumes:
  redis-data:
    driver: local

networks:
  llm-gateway-network:
    driver: bridge